<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBorderCoin
  </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f; /* Nền màu xanh dương */
      color: #fff;
    }
    .container {
      display: flex;
      height: 100vh; /* Chiều cao bằng chiều cao cửa sổ trình duyệt */
      position: relative;
    }
    /* Phần bên trái: 40% */
    .left {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Phần bên phải: 60% */
    .right {
      width: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .left img,
    .right img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    /* Không phóng to ảnh bên phải để tránh đè lên ảnh bên trái */
    .right img {
      transform: none;
    }
    /* Header chứa logo */
    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .header a img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .header a img:hover {
      transform: scale(1.2);
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .left, .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo X bên trái -->
    <a href="
    https://x.com/SafeBorderCoin" target="_blank">
      <img src="img/twitter1.png" alt="Logo X">
    </a>
    <!-- Logo Telegram -->
    <a href="https://t.me/SafeBorderCoin" target="_blank">
      <img src="img/tele1.png" alt="Logo Telegram">
    </a>
  </div>
  
  <div class="container">
    <!-- Phần bên trái: 40% -->
    <div class="left">
      <img src="img/trump (1).jpg" alt="Ảnh bên trái">
    </div>
    <!-- Phần bên phải: 60% -->
    <div class="right">
      <img src="img/trump2.jpg" alt="Ảnh bên phải">
    </div>
  </div>
</body>
</html>
