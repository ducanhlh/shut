<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Hai Ảnh và Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Nền đen toàn trang */
      color: #fff;
    }
    .container {
      display: flex;
      height: 100vh; /* Chiều cao bằng chiều cao cửa sổ trình duyệt */
      position: relative;
    }
    /* Phần bên trái: 30% */
    .left {
      width: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Phần bên phải: 70%, được dịch sang bên trái để đè lên nền đen của bên trái */
    .right {
      width: 70%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-left: -50px; /* Điều chỉnh nếu cần đè nhiều hay ít hơn */
    }
    .left img,
    .right img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    /* Phóng to ảnh bên phải */
    .right img {
      transform: scale(1.2);
    }
    /* Header chứa 4 logo nhỏ ở góc trái bên trên */
    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px; /* Khoảng cách giữa các logo */
      align-items: center;
    }
    .header a img {
      width: 40px;  /* Kích thước logo nhỏ */
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .header a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Header chứa 4 logo:
       1. Logo X (trái)
       2. Logo Telegram (thay thế logo1)
       3. Logo X (thay thế logo2)
       4. Logo Telegram (phải) -->
  <div class="header">
    <!-- Logo X bên trái -->
    <a href="https://x.com/Schumer_Elon" target="_blank">
      <img src="img/twitter1.png" alt="Logo X">
    </a>
    <!-- Logo Telegram (thay cho logo1) -->
    <a href="https://t.me/SchumerShutdownCoin
    " target="_blank">
      <img src="img/tele1.png" alt="Logo Telegram">
    </a>
 
  </div>
  
  <div class="container">
    <!-- Phần bên trái: 30% -->
    <div class="left">
      <img src="img/anhchinh30.jpg" alt="Ảnh của tôi">
    </div>
    <!-- Phần bên phải: 70% -->
    <div class="right">
      <img src="img/anhchinh70.jpg" alt="Ảnh chính">
    </div>
  </div>
</body>
</html>
